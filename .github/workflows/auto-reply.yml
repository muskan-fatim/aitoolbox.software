name: Auto Reply to Issues

on:
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on new issue
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = [
              "Thanks for opening this issue.",
              "",
              "**Before moving ahead:**",
              "- â­ Please star the repository (Mandatory for GSSoC 25).",
              "- ğŸ“– Read the [Contribution Guidelines](/contribution/CONTRIBUTING.md).",
              "- ğŸ“‚ All contribution info is inside the [`/contribution`](https://github.com/" + context.repo.owner + "/" + context.repo.repo + "/tree/main/contribution) folder.",
              "- ğŸ“š AI and AdSense related documentation is inside the [`/doc`](https://github.com/" + context.repo.owner + "/" + context.repo.repo + "/tree/main/doc) folder.",
              "",
              "Weâ€™ll review your issue soon."
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
