      required: true

  - type: dropdown
    id: doc-section
    attributes:
      label: ğŸ“ Documentation Section
      description: Which section of documentation is affected?
      options:
        - README.md
        - /contribution folder
        - /doc folder (AI/AdSense docs)
        - API Documentation
        - Setup/Installation Guide
        - User Guide
        - Developer Guide
        - Code Comments
